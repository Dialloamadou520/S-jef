<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Même head que index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NDAR NIMBAL CONNECT - Plateforme de mise en relation des GIE de Saint-Louis">
    <title>NDAR NIMBAL CONNECT - Accueil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <header>
        <!-- Même header que index.html -->
        <div class="container">
            <div class="logo">
                <h1>NDAR NIMBAL CONNECT</h1>
                <p>Plateforme des GIE de Saint-Louis</p>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">Les GIE</a></li>
                    <li><a href="catalog.html">Catalogue</a></li>
                    <li><a href="news.html">Nouveautés</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="catalog-header">
            <div class="container">
                <h1>Catalogue des produits</h1>
                <p>Découvrez les produits proposés par les GIE de Saint-Louis</p>
                <div class="search-filter">
                    <input type="text" placeholder="Rechercher un produit...">
                    <select>
                        <option value="">Tous les GIE</option>
                        <option value="gie1">GIE 1</option>
                        <option value="gie2">GIE 2</option>
                    </select>
                    <button class="btn primary">Filtrer</button>
                </div>
            </div>
        </section>

        <section class="catalog-grid">
            <div class="container">
                <div class="products">
                    <!-- Produit 1 -->
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/product1.jpg" alt="Produit 1">
                        </div>
                        <div class="product-info">
                            <h3>Nom du produit</h3>
                            <p class="gie-name">GIE Producteur</p>
                            <p class="product-desc">Description courte du produit...</p>
                            <div class="product-footer">
                                <span class="price">5.000 FCFA</span>
                                <button class="btn small">Voir détails</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Plus de produits... -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Même footer que index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
